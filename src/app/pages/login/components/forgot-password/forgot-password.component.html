<a (click)="open(classic3,'modal-medium' , 'md')" class="link-class" ><small>Forgot password?</small></a>
<ng-template #classic3 let-c="close" let-d="dismiss" >
    <div class="content ">
      <div class="modal-header">
        <h6 class="modal-title" id="modal-title-default">Forgot Password</h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="d()">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onForgotPasswordFormFormSubmit(); c();" novalidate="novalidate">
      <div class="modal-body ">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email Address" type="email"
          name="email"
          formControlName="email" required>
          <mat-error *ngIf="forgotPasswordFormErrors.email">{{forgotPasswordFormErrors.email}}</mat-error>
          
        </mat-form-field>
              
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="c()">Close</button>
        <button type="submit" class="btn btn-primary" [disabled]="forgotPasswordForm.invalid">Submit</button>
      </div>
    </form>
    </div>
  </ng-template>
