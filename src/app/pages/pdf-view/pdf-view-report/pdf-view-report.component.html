        <div class="col-md-12" *ngIf="loadPercentage&&downloadURL">
            <h3 class="text-success">
                {{loadPercentage|number:"2.2-2"}}%Loaded

        </div>
        <div class="col-md-12">
            <pdf-viewer [src]="downloadURL" [render-text]="true" [original-size]="false"
            (on-progress)="onProgress($event)"

                style="display: block;"></pdf-viewer>
        </div>
