<div class="card-body table-responsive">
    <table class="table table-hover">
        <thead class="text-warning">
            <th>#</th>
            <th>SGTL ReportNumber</th>
            <th>Date</th>
            <th>Actions</th>
        </thead>
        <tbody *ngIf="gemDetailsList">
            <tr *ngFor="let gemDetail of gemDetailsList; index as i">
                <td>{{i+1}}</td>
                <td>{{gemDetail.sgtlReportNumber}}</td>
                <td>{{gemDetail.date}}</td>
                <td>
                    <button mat-raised-button type="button" (click)="onClickViewItem(gemDetail)" class="btn btn-info">View</button>
                </td>
            </tr>
        </tbody>
        <tbody *ngIf="!gemDetailsList">
            <tr>
                <td>--</td>
                <td>No gem details Added</td>
                <td>--</td>
                <td>--</td>
            </tr>
        </tbody>
    </table>
</div>
