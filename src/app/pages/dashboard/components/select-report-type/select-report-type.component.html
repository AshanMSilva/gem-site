<h2 mat-dialog-title>Select Gem Report Type</h2>

<mat-dialog-content align="center">
  <button mat-button [mat-dialog-close] (click)="goToNewGemReport('Memo Card')">Memo Card</button>
  <button mat-button mat-dialog-close (click)="goToNewGemReport('Report')">Report</button>
  <button mat-button mat-dialog-close (click)="goToNewGemReport('Both')">Both</button>
</mat-dialog-content>
